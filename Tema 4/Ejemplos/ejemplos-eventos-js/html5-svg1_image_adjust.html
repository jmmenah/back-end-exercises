<!DOCTYPE html>
<html>
<!-- ejemplo del curso https://miriadax.net/web/html5mooc -->

<head>
    <meta charset="UTF-8">
    <title>Ejemplo SVG</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        $(function() {
            var img = $('#img');

            $('#incr').on('click', function() {
                img.width(img.width() * 1.1);
                img.height(img.height() * 1.1);
            });

            $('#decr').on('click', function() {
                img.width(img.width() / 1.1);
                img.height(img.height() / 1.1);
            });
        }); 

    </script>
</head>

<body>
    <h4> Ejemplo SVG </h4>
    <button type="button" id="decr">-</button>
    <button type="button" id="incr">+</button>
    <p>
      <img src="smiley.svg" id="img" width="70" height="70" alt="smiley"/>
    </p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/D6ttOwB5kug?rel=0" allowfullscreen></iframe>
</body>

</html>
