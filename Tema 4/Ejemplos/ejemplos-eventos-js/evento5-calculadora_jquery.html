<!DOCTYPE html>

<head>
    <title>Calculadora</title>
    <meta charset="utf-8">
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        $(function() {
            $("#n1").on("click",
                function() {
                    $("#n1").val("");
                }
            );

            $("#b1").on("click",
                function() {
                    var num = $("#n1");
                    num.val(num.val() * num.val());
                }
            );
        });
    </script>
</head>
