<!DOCTYPE html>
<html>
<!-- ejemplo del curso https://miriadax.net/web/html5mooc -->

<head>
    <meta charset="UTF-8">
    <title>Evento Listener</title>
    <style>
        body {
            text-align: center;
        }

    </style>
    <script>
        function inicializar() {
            var img = document.getElementById('bombilla');

            img.addEventListener("dblclick", function () {img.src='lamp_off.jpg'});
            img.addEventListener("click",    function () {img.src='lamp_on.jpg'});
        }
    </script>
</head>

<!-- El arbol DOM debe estar construido, por eso se usa onload -->
<body onload="inicializar()">
    <h1>Evento Listener</h1>
    <p>
      <img id="bombilla" src="lamp_off.jpg" alt="bombilla" />
    </p> 
      <iframe width="560" height="315" src="https://www.youtube.com/embed/yHSFYQ-T3u8?rel=0&amp;start=286" allowfullscreen></iframe>
</body>

</html>
